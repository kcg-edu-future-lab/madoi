<html>
<head>
<meta charset="utf8">
</head>
<body>
<script src="./js/madoi.js"></script>
<script>
window.addEventListener("load", ()=>{
  // Madoiクライアントを作成しサーバに接続する。
  // 引数はルームのIDとAPI KEY。
  const m = new madoi.Madoi("tutorial001_xoeirj34f?apikey=SheiYo8cohg0quei");

  // ウィンドウがクリックされたら、メッセージを送信する。
  window.addEventListener("click", e=>{
    // 第一引数はメッセージタイプ。第二引数はメッセージ内容
    m.send("windowClick", "hello");
  });

  // "windowClick"タイプのメッセージを受信したら、documentにdivタグを追加する。
  m.addReceiver("windowClick", ({detail: {body}})=>{
    const div = document.createElement("div");
    div.innerText = body;
    document.body.append(div);
  });
});
</script>
</body>
</html>
