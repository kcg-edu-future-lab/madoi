<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<main>
<div class="container">
  <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a th:href="@{/admin/rooms}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
      <span class="fs-4">Madoi Server Admin Console</span>
    </a>
  </header>
  <div class="row">
    <div class="col">Room一覧</div>
  </div>
  <div class="row">
    <div class="col">
      <table class="table table-primary table-striped" border="1">
      <thead>
      <tr>
        <th>id</th>
        <th>参加者数</th>
        <th>関数の数</th>
        <th>オブジェクトの数</th>
        <th>履歴の数</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="room : ${rooms}">
        <td><a th:href="${'rooms/' + room.id + '/detail'}" th:text="${room.id}"></a></td>
        <td><span th:text="${room.peerCount}">0</span></td>
        <td><span th:text="${room.functionCount}">0</span></td>
        <td><span th:text="${room.objectCount}">0</span></td>
        <td><a th:href="${'rooms/' + room.id + '/history'}" th:text="${room.historyCount}"></a></td>
      </tr>
      </tbody>
      </table>
    </div>
  </div>

</div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
