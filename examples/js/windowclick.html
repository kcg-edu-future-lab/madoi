<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
</head>
<body>
<script src="http://localhost:8080/madoi/js/madoi.js"></script>
<script>
window.addEventListener("load", ()=>{
  // Madoiクライアントを作成しサーバに接続する。
  // 引数はルームのIDとAPI KEY。
  const m = new madoi.Madoi("tutorial001_xoeirj34f?apikey=ahfuTep6ooDi7Oa4");

  // ウィンドウがクリックされたら、メッセージを送信する。
  window.addEventListener("click", e=>{
    // 第一引数はメッセージタイプ。第二引数はメッセージ内容
    m.send("windowClick", "hello");
  });

  // "windowClick"タイプのメッセージを受信したら、documentにdivタグを追加する。
  m.addReceiver("windowClick", ({detail: {content}})=>{
    document.body.innerHTML += `<div>${content}</div>\n`;
  });
});
</script>
</body>
</html>
